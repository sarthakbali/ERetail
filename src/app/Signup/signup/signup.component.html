<section class="home_page">
  <div class="container">
     <h1 class="title" style="text-align: center;">Signup</h1>
     <form (ngSubmit)='signupUser()' [formGroup]='signupForm' novalidate class="form">
     <div class="form-group">
        <label for="first_name">Name</label>
        <input formControlName='displayName' type="text" class="form-control" id="displayName" name="displayName">
        <div class="alert  alert-danger" *ngIf="signupForm.get('displayName').hasError('required') && signupForm.get('displayName').touched">
            Name is required
        </div>
     </div>
     <!-- <div class="form-group">
        <label for="second_name">Last Name</label>
        <input formControlName='second_name' type="text" class="form-control" id="second_name" name="second_name">
        <div class="alert  alert-danger" *ngIf="signupForm.get('second_name').hasError('required') && signupForm.get('second_name').touched">
           Last Name is required
        </div>
     </div> -->
     <div class="form-group">
        <label for="username">Username</label>
        <input  formControlName='userName' type="text" class="form-control" id="userName" name="userName">
        <div class="alert  alert-danger" *ngIf="signupForm.get('userName').hasError('required') && signupForm.get('userName').touched">
           User Name is required
        </div>
     </div>
     <!-- <div class="form-group">
        <label for="email">Email</label>
        <input formControlName='email' type="text" class="form-control"/>
        <div class="alert  alert-danger" *ngIf="signupForm.get('email').hasError('required') && signupForm.get('email').touched">
           Email is required
        </div>
     </div> -->
     <div class="form-group">
        <label for="password">Password</label>
        <input formControlName='password' type="password" class="form-control"/>
        <div class="alert  alert-danger" *ngIf=" !signupForm.get('password').valid && signupForm.get('password').touched">
           Password is required and less than 10
        </div>
     </div>
     <label>Signup as--</label>
     <label>
     <input type="radio" value="user" formControlName="role">
     <span>Buyer</span>
     </label>
     <label>
     <input type="radio" value="admin" formControlName="role">
     <span>Seller</span>
     </label><br><br>
     <div class="center">
        <button [disabled]='signupForm.invalid' class="btn btn-primary">Signup</button>
     </div>
     </form>
  </div>
</section>
