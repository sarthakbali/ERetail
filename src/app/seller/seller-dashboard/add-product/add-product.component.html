<section class="home_page">
    <div class="container">
       <h1 class="title" style="text-align: center;">Add Product</h1>
       <form (ngSubmit)='addProduct()' [formGroup]='addProductForm' novalidate class="form">
       <div class="form-group">
          <label for="first_name">Name</label>
          <input formControlName='name' type="text" class="form-control" id="name" name="name">
          <div class="alert  alert-danger" *ngIf="addProductForm.get('name').hasError('required') && addProductForm.get('name').touched">
              Product Name is required
          </div>
       </div>
       
       <div class="form-group" formArrayName="description">
          <label for="username">Description</label>
          <div *ngFor="let item of addProductForm.get('description')['controls']; let i = index;" >
          <input  formControlName='{{i}}' type="text" class="form-control" id="description" name="description">
          <div class="alert  alert-danger" *ngIf="addProductForm.get('description').hasError('required') && addProductForm.get('description').touched">
            Description is required
          </div>
          </div>
       </div>
       
       <div class="form-group">
          <label for="Mrp">Mrp</label>
          <input formControlName='mrp' type="number" class="form-control"/>
          <div class="alert  alert-danger" *ngIf=" !addProductForm.get('mrp').valid && addProductForm.get('mrp').touched">
            Mrp is required
          </div>
       </div>
       <div class="form-group">
        <label for="salePrice">SalePrice</label>
        <input formControlName='salePrice' type="number" class="form-control"/>
        <div class="alert  alert-danger" *ngIf=" !addProductForm.get('salePrice').valid && addProductForm.get('salePrice').touched">
           Saleprice is required
        </div>
     </div>
     <div class="form-group">
        <label for="quantity">Quantity</label>
        <input formControlName='quantity' type="number" class="form-control"/>
        <div class="alert  alert-danger" *ngIf=" !addProductForm.get('quantity').valid && addProductForm.get('quantity').touched">
           Quantity is required and less than 10
        </div>
     </div>
     <div class="form-group">
        <label for="onSale">onSale</label>
        <select formControlName='onSale' class="form-control">
            <option class="form-control" [ngValue]="true">True</option>
            <option class="form-control" [ngValue]="false">False</option>
        </select>
        <div class="alert  alert-danger" *ngIf=" !addProductForm.get('onSale').valid && addProductForm.get('onSale').touched">
            onSale is required
         </div>
     </div>
     <div class="form-group">
        <label for="category">Category</label>
        <select formControlName='category' value="Select an option" class="form-control">
            <option class="form-control" *ngFor="let categorys of result" [value] = "categorys._id">{{ categorys.name }}</option>
            
        </select>
        <div class="alert  alert-danger" *ngIf="addProductForm.get('category').hasError('required') && addProductForm.get('category').touched">
           Category Id is required
        </div>
     </div>
       
       <div class="center">
          <button [disabled]='addProductForm.invalid' class="btn btn-primary">Add Product</button>
       </div>
       <div>
         <button (click)='addFormArray()' class="btn btn-primary">Form array demo </button>
         <button (click)='showFormArray()' class="btn btn-success"> Display Form array demo </button>
         <div *ngFor="let item of addProductForm.get('description')['controls']; let i = index;">
            <div *ngIf="i<1">
         <button (click)='deleteNameField(i)' class="btn btn-danger"> Delete Form array demo </button>
       </div>
       </div>
       <button (click)='clearFormArray()' class="btn btn-warning"> Clear Form array Text Values </button>
       <!-- <button (click)='getFirstControl()' class="btn btn-primary"> Get First Control from Form array</button> -->
       </div>
    </form>
    </div>
</section>
