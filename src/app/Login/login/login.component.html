<section class="home_page">
  <div class="container">
     <h1 class="title" style="text-align: center;">Login</h1>
     <form (ngSubmit)='loginUser()' [formGroup]='loginForm' novalidate class="form">
     <div class="form-group">
        <label for="first_name">Email</label>
        <input formControlName='username' type="text" class="form-control" placeholder="Enter Email" value="Looged in successfully" #message/>
        <div class="alert  alert-danger" *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
           Email is required
        </div>
     </div>
     <div class="form-group">
        <label for="first_name">Password</label>
        <input formControlName='password' type="password" class="form-control" value="OK" placeholder="Enter Password" #action/>
        <div class="alert  alert-danger" *ngIf=" !loginForm.get('password').valid && loginForm.get('password').touched">
           Password is required and less than 10
        </div>
     </div>
     <div class="center">
        <button [disabled]='loginForm.invalid' class="btn btn-primary">Login</button>
     </div>
     </form>
   </div>
</section>
